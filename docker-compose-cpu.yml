version: '3.8'

services:
  hunyuan-api-cpu:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    container_name: hunyuan-video-api
    ports:
      - "10000:10000"
    environment:
      - HOST=0.0.0.0
      - PORT=10000
      - MODEL_BASE=/app/ckpts
      - SAVE_PATH=/app/results
      - MAX_WORKERS=2
      - PYTHONUNBUFFERED=1
      - OMP_NUM_THREADS=8
      - MKL_NUM_THREADS=8
      - TORCH_NUM_THREADS=8
      - CUDA_VISIBLE_DEVICES=
    volumes:
      # Mount model checkpoints directory
      - ./ckpts:/app/ckpts
      # Mount results directory
      - ./results:/app/results
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:10000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5m
